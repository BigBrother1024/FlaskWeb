{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}博客-搜索{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>搜索</h1><br>
<div class="post-tabs">
<ul class="nav nav-tabs">
  <li><a href="{{ url_for('main.search_posts', keyword=keyword) }}">内容</a></li>
  <li class="active"><a href="{{ url_for('main.search_users', keyword=keyword) }}">用户</a></li>
  <li ><a href="{{ url_for('main.search_comments', keyword=keyword) }}">评论</a></li>
</ul>
<table class="table table-hover followers">
    <thead><tr><th>名称</th><th>注册时间</th></tr></thead>
    {% for user in users %}
    <tr>
        <td>
            <a href="{{ url_for('.user', username=user.username) }}">
                <img class="img-rounded" src="{{ user.gravatar(size=32) }}">{{ user.username }}
            </a>
        </td>
        <td>
             {{ moment(user.member_since).format('L') }}
        </td>
    </tr>
    {% endfor %}
</table>
</div>
</div>
{% endblock %}
